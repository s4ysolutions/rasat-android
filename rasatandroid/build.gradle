afterEvaluate {
    publishing {
        publications {
            RasatAndroidPublication(MavenPublication) {
                groupId = 'solutions.s4y.rasat'
                artifactId = 'rasat-android'
                version = releaseVersion

                from components.release
                // artifact sourceJar
                // artifact javadocJar

                pom {
                    packaging 'aar'
                    name = 'Rasat Android'
                    description = 'Android pub-sub java library above Rasat Java'
                    url = 'https://github.com/s4ysolutions/rasat-android'
                    licenses {
                        license {
