plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

ext {
    releaseVersion = System.getenv('RELEASE_VERSION') ?: '1.0.3'
}

group 'solutions.s4y.rasat'
version releaseVersion


android {
    namespace = 'solutions.s4y.rasat.android'
    compileSdk 34


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 34
        versionCode 2
        versionName "1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "com.github.s4ysolutions:rasat-java:1.0.1"

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

task sourceJar(type: Jar) {
    archiveClassifier = 'sources'
    from android.sourceSets.main.java.srcDirs
    from android.sourceSets.main.res.srcDirs
    from android.sourceSets.main.manifest.srcFile
}
